<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout"
>
<!--<head th:include="layout :: headFragment">-->
<!--</head>-->
<body>

<div layout:fragment="content" style="width: 30rem;">
    <div class="card-header">Add Patient</div>
    <div class="card-body">
        <div>
            <form th:method="post" th:action="@{/admin/save}">
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="nom" name="nom" th:value="${patient.nom}">
                    <span th:errors="${patient.nom}" class="text-danger"></span>
                </div>
                <div class="mb-3">
                    <label for="dateNaissance" class="form-label">Date</label>
                    <input type="date" class="form-control" id="dateNaissance" name="dateNaissance"
                           th:value="${patient.dateNaissance}">
                    <span th:errors="${patient.dateNaissance}" class="text-danger"></span>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="malade" name="malade"
                           th:checked="${patient.malade}">
                    <label class="form-check-label" for="malade">Malade (oui/non)</label>
                    <span th:errors="${patient.malade}" class="text-danger"></span>
                </div>
                <div class="mb-3">
                    <label for="score" class="form-label">Score</label>
                    <input type="number" class="form-control" id="score" name="score" th:value="${patient.score}">
                    <span th:errors="${patient.score}" class="text-danger"></span>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
